<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>document</title>
	
	<link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <!-- <div class="loader">
        <canvas id="loaderCanvas" width="500" height="500"></canvas>
    </div> -->

    <main>

        <article class="animContainer">

            <canvas id="dogyCanvas" width="1000" height="1000"></canvas>
            
            <button class="audioControl" aria-label="volume control"></button>

            <section class="btnContainer">
                <button aria-label="dog playing animation" id="play"><canvas id="btnPlayCanvas" width="100" height="100"></canvas></button>

                <button aria-label="dog catching animation" id="catch"><canvas id="btnCatchCanvas" width="100" height="100"></canvas></button>

                <button aria-label="dog walking animation" id="walk"><canvas id="btnWalkCanvas" width="100" height="100"></canvas></button>
            </section>

        </article>
    
    </main>

    <audio id="audio" loop>
        <source src="./images/garden.wav" type="audio/wav">
    </audio>
    <audio id="audio-bark">
        <source src="./images/bark.wav" type="audio/wav">
    </audio>
    <audio id="audio-squeak">
        <source src="./images/squeak.wav" type="audio/wav">
    </audio>
    <audio id="audio-walk" loop>
        <source src="./images/walking.wav" type="audio/wav">
    </audio>

    <script src="https://unpkg.com/@rive-app/canvas@1.0.79"></script>
    <script src="scripts/script.js"></script>
</body>

	
</html>
